<!doctype html>
<html>
<head>
    <title>Service Provider Lookup</title>
</head>
<body>
    <h1>Service Provider Lookup</h1>
    <form method="post">
        <label for="numbers">Enter comma-separated numbers:</label><br>
        <input type="text" id="numbers" name="numbers" style="width: 50%;"><br><br>
        <input type="submit" value="Search">
    </form>
    <h2>Service Provider Details:</h2>
    <table border="1" style="width: 50%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Phone Number</th>
                <th>Service Provider</th>
            </tr>
        </thead>
        <tbody>
            {% for number, provider in result %}
            <tr>
                <td>{{ number }}</td>
                <td>{{ provider }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

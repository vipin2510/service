<!doctype html>
<html>
<head>
    <title>Service Provider Lookup</title>
</head>
<body>
    <h1>Service Provider Lookup</h1>
    <form method="post">
        <label for="numbers">Enter phone numbers (comma, space, or newline separated):</label><br>
        <textarea id="numbers" name="numbers" style="width: 50%; height: 100px;"></textarea><br><br>
        <input type="submit" value="Search">
    </form>
    <h2>Service Provider Details:</h2>
    <div id="message">{{ message }}</div>
    <table border="1" style="width: 50%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Phone Number</th>
                <th>Service Provider</th>
                <th>Circle</th>
            </tr>
        </thead>
        <tbody>
            {% for item in result %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
